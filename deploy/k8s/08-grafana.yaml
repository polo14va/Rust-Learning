# ============================================================================
# GRAFANA: Visualización de métricas
# ============================================================================

---
# ConfigMap con datasource de Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: rust-api
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
      editable: false

---
# Deployment de Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: rust-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # CAMBIAR EN PRODUCCIÓN
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: storage
        emptyDir: {}

---
# Service para Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: rust-api
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
  type: NodePort
